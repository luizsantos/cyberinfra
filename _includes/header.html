<header>
  <div>
    <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}">
    {% assign owner_first_name = site.owner | split: " " %}
    <h1>{{ owner_first_name[0] | downcase }}@{{site.company}}:~#</h1>
    </a>
    <h3>{{ site.description | default: site.github.project_tagline }}</h3>
    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>
