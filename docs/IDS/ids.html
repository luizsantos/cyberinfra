<h2 id="sistema-de-detec%C3%A7%C3%A3o-de-intrus%C3%A3o-ids">Sistema de Detecção de Intrusão (IDS)</h2>
<p>Atualmente, nossa <strong>sociedade está cada dia mais dependente dos computadores</strong> e das redes de dados que os conectam. Isso acontece porque são nesses equipamentos que está contido o maior bem da sociedade atual: a <strong>informação</strong>.</p>
<p>Portanto, <strong>é muito importante manter os sistemas computacionais seguros</strong>, principalmente quando conectados a redes (como a Internet), de forma que as informações contidas neles se mantenham sempre íntegras, com um alto nível de confidencialidade e disponibilidade.</p>
<p>Assim, a segurança da informação nos sistemas computacionais atuais não pode mais depender apenas de sistemas antivírus ou de <em>firewalls</em>. <strong>São necessários sistemas mais complexos que analisem e interajam com a rede e seus elementos</strong> (hosts), visando a uma maior segurança da informação.</p>
<p>Nesse cenário, <strong>surgem os Sistemas de Detecção de Intrusão que fazem o monitoramento e alerta contra tentativas de ataques e intrusões</strong>.</p>
</section>

<h2 id="defini%C3%A7%C3%A3o-de-ids">Definição de IDS</h2>
<p>Sistemas de Detecção de Intrusão ou IDS (<em>Intrusion Detection System</em>) são basicamente <strong>sistemas capazes de analisar o tráfego da rede ou conteúdo de computadores para identificar possíveis tentativas de ataques</strong>.</p>
<p>Ou seja, um IDS é uma ferramenta de segurança, implementada como software ou hardware, cujo <strong>objetivo principal é monitorar e analisar eventos que ocorrem em sistemas computacionais ou redes para identificar possíveis incidentes</strong>, violações de políticas de segurança ou atividades maliciosas.</p>
<p>Por definição literal, <strong>IDS tem uma função passiva</strong>. Ou seja, ao detectar uma ameaça potencial, o IDS apenas registra a informação e gera um alerta para o administrador, mas <strong>não toma medidas ativas para prevenir ou bloquear a atividade</strong>. Ele funciona, em essência, como um <strong>sistema de alarme</strong> para a infraestrutura digital.</p>
<p>Por <strong>exemplo</strong>, imagine um atacante tentando descobrir portas abertas em um servidor, enviando rapidamente dezenas de pedidos de conexão para portas diferentes (uma <strong>varredura de portas</strong>). <strong>Um IDS identificaria esse padrão incomum de tráfego</strong>, gerando um alerta — muitas tentativas de conexão de uma única origem para um único destino em um curto espaço de tempo e geraria um alerta para o administrador de rede, informando o IP do atacante e do alvo, <strong>mas não impediria a varredura de continuar</strong>.</p>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="ips">IPS</h2>
<p><strong>Diferente de um IDS, que atua como um observador passivo, um Sistema de Prevenção de Intrusão (IPS) assume uma postura ativa e interventiva na segurança da rede</strong>.</p>
<p>Para cumprir sua função, <strong>um IPS pode ser posicionado em um ponto estratégico que permite monitorar e atuar na rede ou em hosts. Essa posição estratégica é o que lhe confere o poder de não apenas identificar uma ameaça em tempo real, mas também de agir imediatamente para mitigá-la</strong>.</p>
<p>As ações de um IPS podem incluir:</p>
<ul>
<li>Descarte de pacotes maliciosos;</li>
<li>Bloqueio de tráfego vindo de um endereço IP suspeito;</li>
<li>Encerramento forçado de uma conexão que viole as políticas de segurança;</li>
<li>Bloqueio de um usuário que errou muitas vezes a senha, dentre outras.</li>
</ul>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="idps">IDPS</h2>
<p>O termo <strong>IDPS (Intrusion Detection and Prevention System)</strong> é usado para descrever a natureza híbrida dos sistemas modernos, que integram ambas as capacidades (IDS e IPS).</p>
<p><strong>Um IDPS não só fornece os alertas detalhados de um IDS, mas também possui os mecanismos de bloqueio de um IPS</strong>.</p>
<p>Assim, uma possível diferença entre um IPS e um IDPS é que o IPS pode tomar ações sem um mecanismo de alerta, já um IDPS possui ambos mecanismos: alerta e ação pró-ativa para tentar sanar o problema detectado. Todavia no geral é bem comum usar o termo IPS ou IDPS de maneira indiscriminada.</p>
<h2 id="consequ%C3%AAncias-da-a%C3%A7%C3%A3o-autom%C3%A1tica-de-ips-e-idps">Consequências da Ação Automática de IPS e IDPS</h2>
<p>A principal desvantagem dos sistemas de prevenção de intrusões (IPS/IDPS) é o <strong>risco de bloquear tráfego legítimo automaticamente</strong>. Essa ação incorreta pode causar indisponibilidade de serviços e redes, <strong>o que torna a &quot;solução&quot; um problema tão grave quanto a ameaça original</strong>.</p>
<p>Por isso, a configuração e o ajuste fino desses sistemas são cruciais. <strong>A falta de confiança na automação é tão grande que alguns profissionais de segurança preferem usar apenas IDS</strong>, que apenas alertam sobre um problema, em vez de tomar qualquer ação automática.</p>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="por-que-utilizar-ids">Por que utilizar IDS?</h2>
<p><strong>Descobrir se um computador ou uma rede foi invadida é uma tarefa complexa e demorada para um ser humano realizar</strong>. Os responsáveis pela segurança da rede ou sistema podem não dar conta de fazer tudo, <strong>surgindo então a necessidade de utilizar IDS para essa função</strong>, ou seja de uma ferramenta que ajuda a automatizar o processo de monitoramento das informações de cibersegurança.</p>
<p>Assim, para detectar a invasão é necessário analisar a rede e verificar uma série de informações, como:</p>
<ul>
<li>Registros de <em>log</em> (registro de armazenamento de eventos);</li>
<li>Processos não autorizados;</li>
<li>Contas de usuários;</li>
<li>Sistema de Arquivos alterados;</li>
<li>Fluxos de rede;</li>
<li>Conteúdos de pacotes de rede;</li>
<li>Dentre outras.</li>
</ul>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="como-funciona-um-ids">Como funciona um IDS?</h2>
<p>Um <strong>IDS normalmente é formado por um banco de dados</strong> no qual são armazenadas as <strong>assinaturas</strong> (códigos/regras) de ataques ou <strong>comportamentos</strong>. Isso é bem semelhante ao funcionamento de um antivírus, que contém as assinaturas dos vírus. Ou seja, existem estruturas de dados que, se encontradas em um fluxo de rede, por exemplo, identificarão que está ocorrendo um determinado ataque.</p>
<p><strong>Tais assinaturas ou comportamento devem ser constantemente atualizados</strong>, assim como em um antivírus, para que nenhum código de ataque passe despercebido. Caso contrário, o sistema não identificará um ataque recém-criado (um ataque novo).</p>
<p>Se for detectada qualquer tentativa de ataque, <strong>o IDS deve gerar um alerta</strong> para o administrador do sistema. O alerta pode ser:</p>
<ul>
<li>E-mail;</li>
<li>Arquivo de <em>log</em>;</li>
<li>Emissão de um alerta sonoro;</li>
<li>Ações automáticas para avisar sobre o ataque ou mesmo tomar uma atitude para tentar bloqueá-lo, variando desde a desativação de <em>links</em> da Internet até a ativação de rastreadores na tentativa de identificar o atacante.</li>
</ul>
</section>

<h2 id="detec%C3%A7%C3%A3o-de-invas%C3%A3o-baseada-em-assinaturas">Detecção de invasão baseada em assinaturas</h2>
<p>Provavelmente a <strong>forma mais comum</strong> para o IDS detectar problemas é com o uso de assinaturas. Neste o IDS <strong>coleta dados de redes ou hosts e compara com um banco de dados de assinaturas de ataques conhecidas</strong>, que também são chamadas de <strong>regras (<em>rules</em>)</strong>. Essas assinaturas são geralmente fornecidas pelo desenvolvedor do IDS, mas também podem ser criadas pelo administrador ou adquiridas de terceiros.</p>
<p>A detecção por assinatura <strong>geralmente gera um número menor de falsos positivos</strong> em comparação com outros métodos. Ela é <strong>rápida e específica na identificação de ataques conhecidos</strong>, mas se torna ineficaz contra ataques novos ou desconhecidos (ataques de dia zero).</p>

<p><img src="img/assinatura.png" alt="" style="width:300px;" /></p>
</div>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h3 id="exemplo-de-assinatura">Exemplo de assinatura</h3>
<p>Uma assinatura é, essencialmente, um padrão (como uma <strong>sequência de bytes ou uma expressão regular</strong>) que representa um ataque específico. Quando o IDS encontra no tráfego um padrão que corresponde a uma assinatura, ele gera um alerta.</p>
<p>Um exemplo de assinatura é apresentado a seguir:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-console">alert tcp any any -&gt; $EXTERNAL_NET any 
(msg:&quot;Possível exfiltração de arquivo /etc/shadow&quot;; 
content:&quot;root:&quot;; content:&quot;daemon:&quot;; content:&quot;bin:&quot;; content:&quot;adm:&quot;; content:&quot;lp:&quot;; 
classtype:trojan-activity; sid:1000003; rev:1;)
</code></pre>
<p>Com essa assinatura o IDS procura se alguém na rede (<code>tcp any any -&gt; $EXTERNAL_NET any</code>) está tentando pegar o arquivo de senha de sistemas Like-Unix, tal como o Linux.</p>
<p>O núcleo da assinatura (<code>content:&quot;root:&quot;...</code>) informa para procurar pacotes de rede que contenham como conteúdo as palavras <code>root</code>, <code>daemon</code>, <code>bin</code>, <code>adm</code> e <code>lp</code>, que são comuns neste tipo de arquivos com senha.</p>
<p>Assim, caso o IDS encontre pacotes de rede que cotenham esse conteúdo, ele deve gerar alertas.</p>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="detec%C3%A7%C3%A3o-de-invas%C3%A3o-baseada-em-comportamentoanomalia">Detecção de invasão baseada em comportamento/anomalia</h2>
<p>Este método <strong>cria um perfil de comportamento &quot;normal&quot;</strong> da rede ou do sistema, chamado de linha de base (baseline). A partir desse perfil, o sistema identifica o que é uma atividade padrão. <strong>Qualquer desvio significativo dessa normalidade gera um alerta</strong>.</p>
<p>Este método é mais complexo de configurar, pois <strong>definir o que é &quot;normal&quot; em uma rede dinâmica pode ser um desafio</strong>.</p>
<p>A principal vantagem é sua <strong>capacidade de detectar ataques novos</strong> e desconhecidos, para os quais ainda não existem assinaturas.</p>
<p>Por outro lado, a principal <strong>desvantagem é a alta taxa de falsos positivos</strong>. Muitas atividades legítimas, mas incomuns, podem ser erroneamente classificadas como ataques.</p>
<p>Por exemplo, se o sistema aprende que um usuário só faz <em>login</em> durante o horário comercial, um acesso de madrugada, mesmo que legítimo, pode disparar um alerta de anomalia.</p>

<p>De uma forma geral, há dois tipos principais de IDS: HIDS e NIDS.</p>
<h2 id="nids">NIDS</h2>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<p>Os NIDS operam com a interface de rede em <strong>modo promíscuo</strong>, ou seja, todos os pacotes que circulam pelo segmento de rede são capturados pelo IDS, independentemente do seu destino. Os pacotes capturados são analisados um a um para determinar se contêm tráfego normal ou uma tentativa de ataque.</p>
<p>Os NIDS são geralmente compostos por dois componentes:</p>
<ul>
<li>
<p><strong>Sensores</strong> - são dispositivos (hardware ou software) posicionados em segmentos estratégicos da rede para <strong>&quot;farejar&quot; e analisar o tráfego</strong> em busca de assinaturas que possam indicar um ataque.</p>
</li>
<li>
<p><strong>Estações de gerenciamento</strong> geralmente possuem uma interface gráfica e são responsáveis por <strong>receber os alarmes dos sensores, notificando o administrador da rede a respeito dos possíveis ataques detectados</strong>.</p>
</li>
</ul>
<div class="center">
<p><img src="img/NIDS-sensorGerente.png" alt="" style="width:280px;" /></p>
</div>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h3 id="vantagens-dos-nids">Vantagens dos NIDS:</h3>
<ul>
<li><strong>Um único sensor pode monitorar um segmento inteiro da rede</strong>, o que permite uma economia na implementação.</li>
<li>Os NIDS <strong>não interferem no tráfego da rede</strong>, apenas analisam as informações que passam por ela (a não ser que forem IPS/IDPS).</li>
<li><strong>São &quot;invisíveis&quot;</strong> para os invasores, pois não geram respostas que possam indicar sua presença.</li>
</ul>
<h3 id="desvantagens-dos-nids">Desvantagens dos NIDS:</h3>
<ul>
<li>Em redes com tráfego muito intenso, o IDS <strong>pode não ter poder computacional para monitorar todos os pacotes da rede</strong>, e um ataque pode passar despercebido.</li>
<li><strong>Podem ter dificuldades em redes com <em>switches</em></strong>, pois o <em>switch</em> cria uma conexão direta entre a origem e o destino, impedindo que o sensor capture todos os pacotes (a menos que se use uma porta espelhada/SPAN).</li>
<li>Não conseguem inspecionar o <strong>conteúdo de dados criptografados</strong>.</li>
<li>Alguns NIDS têm dificuldade em <strong>remontar pacotes fragmentados</strong>.</li>
<li><strong>Podem não conseguir informar se um ataque foi bem-sucedido</strong>, pois essa informação é consolidada localmente no host alvo.</li>
</ul>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="hids">HIDS</h2>
<p>Os Sistemas de Detecção de Intrusão baseados em Host, ou <strong>HIDS (<em>Host Intrusion Detection System</em>)</strong>, foram os primeiros tipos de IDS a surgir. Seu objetivo é <strong>monitorar atividades que ocorrem em um determinado host</strong>. O HIDS captura somente o tráfego destinado ao host onde está instalado (e não o de toda a rede), não gerando, assim, muita carga para a CPU.</p>
<p>Os HIDS podem atuar em diversas áreas dentro de um mesmo host, como por exemplo, <strong>análise de sistema de arquivos</strong>, monitoramento da atividade da rede destinada ao host, monitoramento de <strong>atividades de <em>login</em></strong>, entre outras.</p>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="vantagens-dos-hids">Vantagens dos HIDS:</h2>
<ul>
<li><strong>Funcionam com tráfego criptografado</strong>, pois analisam os dados no host, antes da criptografia (na saída) ou após a descriptografia (na entrada).</li>
<li><strong>Conseguem monitorar eventos locais</strong>, como alterações em arquivos de sistema.</li>
<li>Não têm problemas com <em>switches</em>, pois analisam o tráfego diretamente no host.</li>
<li>Detectam cavalos de Troia e outros ataques que comprometem a integridade do software.</li>
</ul>
<h2 id="desvantagens-dos-hids">Desvantagens dos HIDS:</h2>
<ul>
<li><strong>Dificuldade em gerenciar múltiplos HIDS</strong> em uma grande rede.</li>
<li>Se um <strong>invasor</strong> comprometer o host, ele <strong>pode também desabilitar o HIDS</strong>.</li>
<li><strong>Não detectam</strong> varreduras de portas (<em>port scans</em>) ou outras <strong>atividades de reconhecimento que visam a rede como um todo</strong>, pois analisam apenas o tráfego direcionado ao seu host.</li>
<li>O armazenamento de <em>logs</em> pode exigir um <strong>espaço em disco</strong> considerável.</li>
</ul>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="wids">WIDS</h2>
<p>Enquanto o NIDS monitora o tráfego em redes cabeadas, o <strong>WIDS (<em>Wireless Intrusion Detection System</em>)</strong> é projetado para escanear e proteger o ambiente de redes sem fio tal como WiFi. Ele funciona como um &quot;guarda de segurança&quot; no ar, monitorando as frequências de rádio em busca de atividades maliciosas.</p>
<p>Um WIDS pode detectar uma variedade de ataques e ameaças, como:</p>
<ul>
<li>
<p><strong>Pontos de Acesso Não Autorizados</strong> (Rogue APs): Dispositivos WiFi não sancionados que podem estar conectados à sua rede.</p>
</li>
<li>
<p><strong>Evil Twins</strong>: Pontos de acesso falsos criados por um invasor para se passarem pela sua rede legítima e roubar dados.</p>
</li>
<li>
<p><strong>Ataques de Desautenticação</strong>: Tentativas de desconectar usuários da rede WiFi.</p>
</li>
<li>
<p><strong>Ataques de Força Bruta</strong>: Tentativas de adivinhar a senha da sua rede.</p>
</li>
</ul>
<p>É possível classificar o WIDS como um tipo de NIDS, mas ele possui tarefas diretamente relacionadas com a segurança de redes sem fio.</p>
</section>

<h2 id="ids-distribu%C3%ADdo">IDS distribuído</h2>
<p>Os Sistemas de Detecção de Intrusão Distribuídos <strong>(DIDS - <em>Distributed Intrusion Detection Systems</em>)</strong>, operam em uma <strong>arquitetura de gerenciamento centralizado</strong>. Este tipo de sistema utiliza múltiplos sensores, localizados em pontos distintos da rede, que se reportam a uma estação central de gerenciamento.</p>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<p>Esses <strong>sensores</strong> podem atuar como <strong>NIDS</strong> (em modo promíscuo) ou como <strong>HIDS</strong> (instalados em hosts), ou uma combinação de ambos.</p>
<p>Os sensores enviam as informações coletadas para a estação central, onde os <em>logs</em> de ataques são processados e armazenados em um banco de dados.</p>
<p>Uma das vantagens do DIDS é a <strong>capacidade de personalizar as regras e atualizar as assinaturas de ataque em cada sensor individualmente, a partir do gerenciador central</strong>.</p>
<p>A principal <strong>desvantagem é que a comunicação entre os sensores e a estação central precisa ser protegida</strong> com segurança adicional, como criptografia, VPN ou uma rede privada, para não se tornar um novo ponto de vulnerabilidade.</p>
<p>O ponto crucial é que a arquitetura distribuída do <strong>DIDS oferece uma visão centralizada de toda a segurança da rede</strong>. Em vez de ter que monitorar cada sensor NIDS e HIDS individualmente, <strong>o administrador pode ver, de um único painel de controle, o status de todos os sensores e correlacionar os eventos de segurança</strong>. Isso não apenas facilita o gerenciamento e a resposta a incidentes, mas também permite identificar ataques que se movem lateralmente entre diferentes hosts e segmentos da rede.</p>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="siem">SIEM</h2>
<p>O SIEM (<em>System EventSecurity Information and Event Management</em>) é uma <strong>plataforma de software usada em cibersegurança que coleta, armazena, normaliza, correlaciona e analisa eventos e <em>logs</em> de diferentes dispositivos, sistemas e aplicações</strong>.</p>
<p>Funções principais do SIEM:</p>
<ul>
<li><strong>Coleta</strong> centralizada de <em>logs</em> (<em>firewalls</em>, IDS/IPS, antivírus, servidores, aplicações etc).</li>
<li><strong>Normalização e correlação de eventos</strong> (padroniza os dados e encontra padrões de ataque).</li>
<li><strong>Detecção de anomalias</strong> (alerta sobre atividades incomuns).</li>
<li><strong><em>Dashboards</em> e relatórios</strong> para análise de segurança e conformidade (ex.: LGPD, ISO 27001).</li>
<li><strong>Automação de respostas</strong> (alguns SIEMs modernos já integram SOAR – Security Orchestration, Automation and Response).</li>
</ul>
<p>Neste contexto, o <strong>IDS é uma das fontes de dados/alertas</strong> sobre cibersegurança, enquanto <strong>o SIEM é o sistema que centraliza e correlaciona os eventos de múltiplas fontes</strong> (incluindo o IDS). Note que <strong>um SIEM não é um DIDS</strong>; ele é um sistema de gestão de eventos de segurança, ou seja, é mais abrangente que um DIDS, pois serve como uma plataforma de inteligência e visibilidade para a tomada de decisões de segurança. Por fim, um SIEM pode usar informações de um DIDS.</p>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h2 id="soc">SOC</h2>
<p>Um SOC (Security Operations Center) é uma estrutura organizacional dedicada à monitorização contínua, análise e resposta a incidentes de segurança da informação em uma instituição.</p>
<p>Ele funciona como uma “sala de controle de segurança”, onde uma equipe especializada acompanha, em tempo real, eventos de rede, <em>logs</em> de sistemas, alertas de ferramentas de segurança e potenciais ameaças.</p>
<p>Principais funções de um SOC:</p>
<ul>
<li>Monitoramento 24/7 de sistemas, redes e aplicações.</li>
<li>Análise de alertas de ferramentas de detecção (ex.: antivírus, <em>firewalls</em>, IDS/IPS).</li>
<li>Resposta a incidentes (containment, erradicação, recuperação).</li>
<li>Correlação de eventos para identificar padrões de ataque.</li>
<li>Geração de relatórios de conformidade e auditoria.</li>
</ul>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h3 id="rela%C3%A7%C3%A3o-entre-soc-e-ids">Relação entre SOC e IDS</h3>
<ul>
<li>
<p>O IDS (Intrusion Detection System) é uma ferramenta que detecta atividades suspeitas ou maliciosas (ex.: tentativas de intrusão, tráfego anômalo, exploração de vulnerabilidades).</p>
</li>
<li>
<p>O SOC é a equipe/processo que recebe os alertas gerados pelo IDS e decide o que fazer com eles.</p>
</li>
</ul>
<p>Em outras palavras, o IDS atua como um sensor que detecta eventos e gera alertas. O SOC atua como o cérebro e os olhos, analisando os alertas, correlacionando-os com outras fontes (SIEM, <em>firewall</em>, <em>logs</em>) e respondendo aos incidentes.</p>
<h3 id="exemplo-pr%C3%A1tico">Exemplo prático:</h3>
<ul>
<li>Um IDS detecta uma varredura de portas em um servidor.</li>
<li>Esse alerta é enviado ao SOC.</li>
<li>O SOC valida se é um ataque real, verifica se há impacto e, se necessário, bloqueia o IP no <em>firewall</em> e abre um incidente para investigação.</li>
</ul>
</section>

<header>Prof. Dr. Luiz Arthur Feitosa dos Santos - IDS/IPS</header>
<h1 id="resumo-do-ecossistema-de-detec%C3%A7%C3%A3o-e-preven%C3%A7%C3%A3o">Resumo do ecossistema de Detecção e Prevenção</h1>
<h3 id="sistemas-de-detec%C3%A7%C3%A3o-e-preven%C3%A7%C3%A3o">Sistemas de Detecção e Prevenção</h3>
<ul>
<li>
<p><strong>IDS:</strong></p>
<ul>
<li><strong>HIDS:</strong> Monitora um único host.</li>
<li><strong>NIDS:</strong> Monitora o tráfego em um segmento da rede.</li>
<li><strong>WIDS:</strong> Focado em redes sem fio.</li>
<li><strong>DIDS:</strong> Correlaciona alertas de múltiplos sensores (HIDS e NIDS).</li>
</ul>
</li>
<li>
<p><strong>IPS:</strong> Detecta intrusões e as <strong>bloqueia pró-ativamente</strong>.</p>
</li>
<li>
<p><strong>IDPS:</strong> Termo geral para sistemas que combinam as funções de detecção e prevenção.</p>
</li>
</ul>
<h3 id="gerenciamento-e-opera%C3%A7%C3%A3o">Gerenciamento e Operação</h3>
<ul>
<li>
<p><strong>SIEM (Security Information and Event Management):</strong> Plataforma que coleta, agrega e analisa dados de segurança de diversas fontes (incluindo IDS).</p>
</li>
<li>
<p><strong>SOC (Security Operations Center):</strong> A equipe de segurança que usa o SIEM para monitorar, investigar e responder a incidentes em tempo real.</p>
</li>
</ul>
</section>

<h2 id="nids-snort">NIDS: <strong>Snort</strong></h2>
<ul>
<li><strong>Descrição</strong>: É o NIDS open-source mais famoso e um dos pioneiros. Atua como um &quot;packet sniffer&quot; que analisa o tráfego em tempo real e o compara com um conjunto de regras para identificar ameaças. Foi adquirido pela Cisco, que continua a desenvolvê-lo.</li>
<li><strong>Plataforma</strong>: Linux, FreeBSD, NetBSD, OpenBSD, Windows, macOS.</li>
<li><strong>Licença</strong>: GNU General Public License (GPL) v2. As regras oficiais (Talos) têm um modelo de assinatura para acesso imediato.</li>
<li><strong>Sítio Oficial</strong>: <a href="https://www.snort.org/">https://www.snort.org/</a></li>
<li><strong>Principais Características</strong>:
<ul>
<li>Leve e rápido.</li>
<li>Detecção baseada em assinaturas (regras).</li>
<li>Pode ser usado como IDS, IPS (Intrusion Prevention System) ou sniffer.</li>
<li>Comunidade vasta e grande quantidade de documentação.</li>
</ul>
</li>
</ul>
</section>

<h2 id="nids-suricata">NIDS: <strong>Suricata</strong></h2>
<ul>
<li><strong>Descrição</strong>: Um motor de detecção de ameaças de rede moderno, de alto desempenho e de código aberto. Foi desenvolvido para ser um sucessor do Snort, com foco em escalabilidade e performance.</li>
<li><strong>Plataforma</strong>: Linux, FreeBSD, OpenBSD, Windows, macOS.</li>
<li><strong>Licença</strong>: GNU General Public License (GPL) v2.</li>
<li><strong>Sítio Oficial</strong>: <a href="https://suricata.io/">https://suricata.io/</a></li>
<li><strong>Principais Características</strong>:
<ul>
<li><strong>Multi-threading</strong>: Utiliza múltiplos núcleos de CPU para processar o tráfego, oferecendo altíssimo desempenho.</li>
<li>Detecção automática de protocolos (HTTP, DNS, TLS, etc.).</li>
<li>Suporte para scripting com Lua para detecções complexas.</li>
<li>Compatível com regras VRT (Snort).</li>
<li>Capacidade de extrair arquivos de fluxos de rede.</li>
</ul>
</li>
</ul>
</section>

<li><strong>Plataforma</strong>: Linux, FreeBSD, macOS.</li>
<li><strong>Licença</strong>: Licença BSD (Open Source).</li>
<li><strong>Sítio Oficial</strong>: <a href="https://zeek.org/">https://zeek.org/</a></li>
<li><strong>Principais Características</strong>:
<ul>
<li>Análise profunda de dezenas de protocolos.</li>
<li>Gera logs ricos em contexto, ideais para forense e threat hunting.</li>
<li>Altamente flexível e extensível através da sua própria linguagem de script.</li>
<li>Opera em larga escala, sendo usado em grandes universidades, centros de pesquisa e empresas.</li>
</ul>
</li>
</ul>
</section>

<h2 id="hids-wazuh">HIDS: <strong>Wazuh</strong></h2>

<ul>
<li><strong>Monitoramento de Integridade de Arquivos (FIM)</strong>.</li>
<li>Detecção de vulnerabilidades e avaliação de configurações de segurança.</li>
<li>Coleta e análise de logs de múltiplos sistemas.</li>
<li>Capacidade de <strong>resposta ativa</strong> (bloquear IPs, parar processos, etc.).</li>
<li>Dashboard completo e interativo baseado no Kibana.</li>
</ul>
</li>
</ul>
</section>

<h2 id="siem-elastic-security">SIEM: <strong>Elastic Security</strong></h2>

<li><strong>Principais Características</strong>:
<ul>
<li>Ingestão e análise de dados em petabytes.</li>
<li>Dashboards interativos e totalmente customizáveis no Kibana.</li>
<li>Motor de detecção com centenas de regras prontas (alinhadas com o framework MITRE ATT&amp;CK).</li>
<li>Uso de Machine Learning para detectar anomalias.</li>
<li>Integração nativa com agentes que fornecem prevenção de malware e ransomware.</li>
</ul>
</li>
</ul>
</section>
